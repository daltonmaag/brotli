language:
- objective-c
env:
  matrix:
  - INSTALL_TYPE='system' VERSION=2.7
  - INSTALL_TYPE='macpython' VERSION=2.7.10 CC=clang CXX=clang++
  - INSTALL_TYPE='macpython' VERSION=3.4.3 CC=clang CXX=clang++
  - INSTALL_TYPE='homebrew' VERSION=2.7.10
  - INSTALL_TYPE='homebrew' VERSION=3.4.3
install:
- source terryfy/travis_tools.sh
- get_python_environment $INSTALL_TYPE $VERSION venv
- pip install --upgrade wheel
script:
- python setup.py build_ext test
after_success:
- pip wheel -w dist .
before_deploy:
- cd dist
- "wheels=$(echo *.whl)"
deploy:
  provider: releases
  api_key:
    secure: SP/ebqpZV/f9cj7chBrA9XomQ8hMAHjJ1i1lwkxGsFEel3TdlcB/mlSAvvb2m/UerXnNjSRTXNoyvXZWRGN4LhRqsPxu+TrOs9LYbu1QVeZEAxikEJNaFuA/MXNDaL5cMLN9Gzmu1dBRqaEAgnI8/7o+bqrZGQlJ826PXagk7AI=
  file: $wheels
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
